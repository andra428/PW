<!DOCTYPE html>
<html lang="ro-RO">
    <head>
        <title>Înregistrează</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/stil.css">
        <link rel="stylesheet" media="print" href="css/Print.css">
    </head>
    <body >
        <div class="topnav">
            <nav>
                <a href="index.html"><strong>Acasă</strong></a>
                &emsp;
                <a href="inregistreaza.html"><strong>Înregistrează</strong></a>
                &emsp;
                <a href="video.html"><strong>Video</strong></a>
                &emsp;
                <a href="desen.html"><strong>Desen</strong></a>
                &emsp;
                <a href="despre.html"><strong>Despre</strong></a>
                &emsp;
                <a href="invat.html"><strong>Învăț</strong></a>
                &emsp;
            </nav>
        </div>
            <br>
            <br>
            <form>
                <fieldset>
                <legend>Informatii generale</legend><br>
                <label for="nc">Nume utilizator</label><br>
                <input type="text" id="nc" name="nc"><br>
                <label for="na">Prenume utilizator</label><br>
                <input type="text" id="na" name="na"><br>
                <label for="an">Vârstă</label><br>
                <input type="text" id="an" name="an"><br>
                <label for="p">Parolă</label><br>
                <input type="text" id="p" name="p"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="tel">Telefon</label><br>
                <input type="tel" id="tel" name="tel"><br>
                <br>
                </fieldset>
                <fieldset>
                <legend>Informatii personale</legend><br>
                <label for="gen">Gen</label>
                <select name="gen" id="gen" >
                    <option value="Feminin">Feminin</option>
                    <option value="Masculin">Masculin</option>
                    <option value="Masculin">Altceva</option>
                </select>
                <br>
                <br>
                <label for="mancare">Mâncarea preferată</label>
                <input list="mancare-tipp" id="mancare" name="mancare-tip">
                <datalist id="mancare-tipp">
                    <option value="Pizza">
                    <option value="Crispy">
                    <option value="Tiramisu">
                    <option value="Waffles">
                    <option value="Pancakes">
                </datalist>
                <br><br>
                <label for="col">Culoare</label>
                <input type="color" id="col" name="col"><br><br>
                <label for="date">Data nașterii</label>
                <input type="date" id="date" name="date"><br><br>
                <label for="time">Ora nașterii</label>
                <input type="time" id="time" name="time"><br><br>
                <label for="varsta">Vârsta</label>
                <input type="range" id="varsta" name="varsta"><br><br>
                <label for="site">Adresa paginii personale</label>
                <input type="url" id="site" name="site"><br><br>
                <label for="desc">Descriere</label> &emsp;
                <textarea id="desc" name="desc" rows="4" cols="50">
                    Descriere a utilizatorului în 2-3 cuvinte.
                    </textarea>
                <br><br>
                <button type="button" disabled>Înregistrează</button><br>
            </fieldset>
            </form>
            <br>
     <footer>&copy; 2023 Programare Web</footer>
    </body>
</html>
